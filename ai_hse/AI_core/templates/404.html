{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-box {
            background: #fff;
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }
        .error-box img {
            width: 220px;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .error-title { font-size: 22px; font-weight: bold; margin-bottom: 15px; color: #333; }
        .error-text { font-size: 16px; color: #666; margin-bottom: 25px; }
        .back-btn {
            padding: 12px 18px;
            background: #4a6cff;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
        }
        .back-btn:hover { background: #3957e0; }
    </style>
</head>
<body>
<div class="error-box">
    <img src="{% static 'img/homic.jpg' %}" alt="Mike" class="error-img">
    <div class="error-title">404 — Страница не найдена</div>
    <div class="error-text">
        И Майк не сразу нашел Уилла,<br>
        так что и ты иди ищи нужную страницу.
    </div>
    <a href="/" class="back-btn">Вернуться на главную</a>
</div>
</body>
</html>
